<mat-toolbar color="primary">
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" *ngIf="authOut">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <span routerLink="/films">Films</span>
    </button>
    <button mat-menu-item>
      <span routerLink="/music">Music</span>
    </button>
    <button mat-menu-item>
      <span routerLink="/picture">Picture</span>
    </button>
    <button mat-menu-item>
      <span routerLink="/news">News</span>
    </button>
  </mat-menu>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <span routerLink="/login" (click)="logOut()">Exit</span>
  </button>

</mat-toolbar>
<router-outlet></router-outlet>
